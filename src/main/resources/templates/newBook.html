<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>new book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Insert new book information</h1>
	<div>
	<form th:object="${book}" th:action="@{saveBook}" action="#" 
		method="post">
	
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
	
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
		
			<label for="author">Publication Year</label>
			<input type="text" id="publicationYear" th:field="*{publicationYear}" />	
			
			<input type="submit" value="Save"></input>
			
		</form>
		</div>
</body> 
</html>
